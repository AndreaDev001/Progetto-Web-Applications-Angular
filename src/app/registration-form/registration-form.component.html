<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.0.4/popper.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body class="container-fluid">
  <h1>Sign up</h1>
  <form [formGroup]="registrationForm">
    <div class="form-group">
      <label for="email">Email*:</label>
      <input id="email" class="form-control"  type="email" formControlName="email" placeholder="email@example.com">  <!-- Using the template binding syntax, the form control is now registered to the email input element in the template. -->
    </div>

    <div class="form-group">
      <label for="username">Username*:</label>
      <input id="username" class="form-control" type="text" formControlName="username" placeholder="Enter your username">
    </div>

    <div class="form-group">
      <label for="password">Password*:</label>
      <div class="d-inline-flex w-100 justify-content-between">
        <input id="password" class="form-control" [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Enter your password">
        <i [class]="hidePassword ? 'far fa-eye-slash' : 'far fa-eye'" style="width: 3%" (click)="hidePassword = !hidePassword"></i>
      </div>
      </div>

    <div>
      <button type="submit" class="btn btn-success" [disabled]="!registrationForm.valid">Sign up</button>
    </div>

    <div>
      <button type="button" class="btn btn-primary">Back to login</button>
    </div>
  </form>
</body>
