<form [formGroup]="searchForm"  class="form-inline my-2 my-lg-0">
  <div>
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" formControlName="searchField">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" [disabled]="!searchForm.valid">Search</button>
  </div>
</form>
