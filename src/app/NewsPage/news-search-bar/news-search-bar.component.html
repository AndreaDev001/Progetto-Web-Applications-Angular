<form [formGroup]="searchForm" (ngSubmit)="makeNewSearch()" class="form-inline">
  <div class = "d-flex justify-content-between w-100">
    <input class="form-control" style="width: 90%" type="search" formControlName="searchField" placeholder="Search">
    <button [disabled]="!searchForm.valid" type='submit' class = "search-button">
      <fa-icon [icon]="searchIcon"></fa-icon>
    </button>
  </div>
</form>
