<div class = "container-fluid" style="background-color: #151515">
  <div class = "container" *ngIf="gameDetails">
    <app-game-main-info [gameInfo]="getGameInfo()"></app-game-main-info>
    <section class = "game-section" *ngIf="gameScreenshots">
      <app-game-details-media [trailers]="getTrailers(this.gameTrailers)" [name]="'Media'" [images]="getValues(this.gameScreenshots)"></app-game-details-media>
    </section>
    <section class = "game-section row">
      <div *ngIf="getGameReviews().length > 0" [ngClass] = "getValues(this.gameAchievements).length > 0 || getValues(this.gameDetails.developers).length > 0 || getValues(this.gameDetails.publishers).length > 0 ? 'review-holder col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12' : 'review-holder col-xl-12 col-lg-12 col-md-12 col-12'">
        <h2 class = "text-white text-center" style="font-weight: bold;">Reviews</h2>
        <app-game-review *ngFor="let current of getGameReviews()" [review]="current"></app-game-review>
      </div>
      <app-game-additional-info [ngClass]="getGameReviews().length > 0 ? 'col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12' : 'col-xl-12 col-lg-12 col-md-12 col-12'" [achievements]="getValues(this.gameAchievements)" [developers]="getValues(this.gameDetails.developers)" [publishers]="getValues(this.gameDetails.publishers)" [tags]="getValues(this.gameDetails.tags)"></app-game-additional-info>
    </section>
  </div>
</div>
