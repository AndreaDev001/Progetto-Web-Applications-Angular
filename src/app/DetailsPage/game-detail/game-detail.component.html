<ngx-spinner bgColor="rgba(51,51,51,0.8)" type="ball-scale-multiple" [fullScreen]="true">
  <h2 class = "text-white">Loading Game Details...</h2>
</ngx-spinner>
<div class = "container" *ngIf="gameDetails">
    <app-game-main-info [gameInfo]="getGameInfo()" [isLogged]="isLogged"></app-game-main-info>
    <section class = "game-section" *ngIf="getTrailers(this.gameTrailers).length > 0 || getValues(this.gameScreenshots).length > 0">
      <app-game-details-media style="padding: 20px 0" [name]="'Media'" [trailers]="getTrailers(this.gameTrailers)"  [images]="getValues(this.gameScreenshots)"></app-game-details-media>
    </section>
    <section class = "game-section row">
      <app-game-review-list *ngIf="gameReviews && gameReviews.length > 0"  [reviews]="gameReviews" [userReview]="userReview" [ngClass] = "getValues(this.gameAchievements).length > 0 || getValues(this.gameDetails.developers).length > 0 || getValues(this.gameDetails.publishers).length > 0 || getValues(this.gameDetails.tags).length > 0 ? 'review-holder col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6' : 'review-holder col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12'"></app-game-review-list>
      <app-game-additional-info [ngClass]="gameReviews && gameReviews.length > 0 ? 'col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6' : 'col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12'" [achievements]="getValues(this.gameAchievements)" [developers]="getValues(this.gameDetails.developers)" [publishers]="getValues(this.gameDetails.publishers)" [tags]="getValues(this.gameDetails.tags)"></app-game-additional-info>
    </section>
</div>
