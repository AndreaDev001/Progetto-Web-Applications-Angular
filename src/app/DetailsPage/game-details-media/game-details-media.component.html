<h2 class = "text-white text-center" *ngIf="name">{{name}}</h2>
<div class = "container-fluid row">
  <app-video-selector class = "col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12" *ngIf="trailers"  [source]="trailers[0]"></app-video-selector>
  <app-image-slider class = "col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12" *ngIf="images" [images]="images"></app-image-slider>
</div>
