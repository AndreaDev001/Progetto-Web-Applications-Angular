<div class = "container-fluid d-block">
    <div *ngIf="isLogged && userReview && (userReview.contenuto && userReview.contenuto.length > 0)">
      <h2 class = "text-white text-center" style="font-weight: bold">Your Review</h2>
      <app-game-review [review]="userReview"></app-game-review>
    </div>
    <div class="text-center text-white" *ngIf="!userReview || (userReview && userReview.titolo == null)">
      <h2 style="font-weight: bold">Your Review</h2>
      <p style="font-size: 17px">{{currentText}}</p>
      <button class = "btn btn-lg button button-primary" (click)="handleClick()">{{currentButtonText}}</button>
    </div>
    <div *ngIf="reviews && reviews.length > 0" class = "text-white text-center">
      <h2 style="font-weight: bold">Reviews</h2>
      <app-game-review *ngFor="let current of reviews" [review]="current"></app-game-review>
    </div>
    <div *ngIf="!reviews || (reviews && reviews.length == 0)" class = "text-white text-center">
      <h2 style="font-weight: bold">Reviews</h2>
      <p  style="font-size: 17px">No review found</p>
    </div>
</div>
