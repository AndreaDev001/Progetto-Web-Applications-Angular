<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="large" color="#fff" type="ball-scale-multiple" [fullScreen] = "true">
  <h2 class = "text-white">Searching Genres...</h2>
</ngx-spinner>
<div *ngIf="!failed" class = "container-fluid row mx-auto" style="padding: 2%;background-color: #151515">
  <app-offcanvas-side-bar class = "col-12 col-sm-12 w-100 d-block d-sm-block d-md-none d-lg-none d-xl-none" style="z-index: 100"></app-offcanvas-side-bar>
  <app-side-bar [isScrollable] = "true" class = "position-fixed col-md-3 col-lg-2 col-xl-2 d-none d-sm-none d-md-block d-lg-block d-xl-block" style="z-index:100"></app-side-bar>
  <app-result-page class = "col-12 col-sm-12 col-md-9 col-lg-10 col-xl-10 offset-md-3 offset-lg-2 offset-xl-2"></app-result-page>
</div>
<div class="h-100 d-flex align-items-center justify-content-center" *ngIf="failed">
  <div class = "container-fluid text-center">
    <h1 class = "text-white">Connection Error,check your internet connection</h1>
    <fa-icon class = "text-white d-block" [icon]="errorIcon" style="font-size: 60px"></fa-icon>
    <button class = "btn btn-lg btn-secondary" (click)="handleClick()">Reload Page</button>
  </div>
</div>
