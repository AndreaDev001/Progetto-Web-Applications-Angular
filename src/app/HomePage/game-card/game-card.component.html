<div class = "card game-card" *ngIf="game">
  <img class = "card-img-top" src="{{game.img}}" alt = "Not Found">
  <div class = "card-body">
    <h2 class = "card-title">{{game.name}}</h2>
    <p class = "card-text">{{game.metacritic}}</p>
    <p class = "card-text">{{game.released}}</p>
  </div>
</div>
