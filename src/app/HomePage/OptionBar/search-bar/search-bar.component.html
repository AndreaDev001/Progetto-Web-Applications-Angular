<div class = "mt-2 md-lg-0 form-group container-fluid d-inline-flex justify-content-between">
  <input (keydown)="handleInput($event)" type="text" class = "form-control" style="width: 90%" placeholder="Write a name..." value="{{currentName}}">

    <fa-icon [icon]="searchIcon"></fa-icon>
  </button>
</div>
