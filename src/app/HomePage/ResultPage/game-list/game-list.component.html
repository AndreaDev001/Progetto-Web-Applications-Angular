<div infinite-scroll [infiniteScrollDistance]="1" [infiniteScrollThrottle]="50" (scrolled)="scroll()" class = "container-fluid row mx-auto" *ngIf="shouldBeVisible && !loadingVisible">
    <app-game-card class = "col-12 col-sm-6 col-lg-3" *ngFor="let current of games" [game]="current"></app-game-card>
    <div *ngIf="increasingPage" class = "col-12 mt-2 custom-spinner">
      <mat-progress-spinner diameter="50" class = "mx-auto" color="primary" mode="indeterminate"></mat-progress-spinner>
    </div>
    <div *ngIf="maxReached" class = "col-12 mt-2">
      <div class = "text-white text-center p-2">
        <fa-icon class = "d-inline-block" style="font-size: 25px" [icon]="icon"></fa-icon>
        <span style="font-size: 20px;margin-left: 10px">No more games found</span>
      </div>
    </div>
</div>
<div  style="padding: 20% 0" *ngIf="!shouldBeVisible && !loadingVisible">
    <div class = "container-fluid text-center">
      <h2 class = "text-white">Research Failed,games not found</h2>
      <button class = "btn btn-lg text-white" style="background-color: var(--primary)" (click)="handleClick()">Reset Search</button>
    </div>
  </div>
<div style="padding: 20% 0" *ngIf="loadingVisible">
    <div class = "container-fluid text-center">
      <p class = "text-white text-center loadingText">Searching Games...</p>
      <mat-progress-spinner diameter=70 class = "mx-auto" color="primary" mode="indeterminate"></mat-progress-spinner>
    </div>
</div>
