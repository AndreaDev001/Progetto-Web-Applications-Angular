  <div (scroll)="scroll($event)" class = "container-fluid row mx-auto overflow-auto" id = "scrollDiv" *ngIf="shouldBeVisible && !loadingVisible" style="height: 800px">
    <app-game-card class = "col-xl-3 col-lg-3 col-md-4 col-sm-6 col-12" *ngFor="let current of games" [game]="current"></app-game-card>
  </div>
  <div class = "container-fluid text-center overflow-auto" style="height:800px;padding-top: 20%;font-weight: bold" *ngIf="!shouldBeVisible && !loadingVisible">
    <h2 class = "text-white">Research Failed,games not found</h2>
    <button class = "btn reset-button" (click)="handleClick()">Reset Search</button>
  </div>
  <div class = "container-fluid text-center overflow-auto" style="height: 800px;padding-top: 20%;font-weight: bold" *ngIf="loadingVisible">
    <p class = "text-white text-center loadingText">Searching Games...</p>
    <mat-progress-spinner diameter=70 class = "mx-auto" color="accent" mode="indeterminate"></mat-progress-spinner>
  </div>
