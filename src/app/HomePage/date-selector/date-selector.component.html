<div class = "container-fluid d-inline-flex">
    <input (change)="updateStart(startDate)" style = "margin-left: 10px;padding: 10px" type="date" id = "start-date" name = "Start Date" value="{{startDate}}">
    <input (change)="updateEnd(endDate)" style = "margin-left: 10px;padding: 10px" type="date" id = "end-date" name = "End Date" value = "{{endDate}}">
</div>
